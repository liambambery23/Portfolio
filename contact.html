        <div class="row">
          <div class="col-md-12 col-lg-6" id="contact-form">
              <form>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="youremail@email.com">
                </div>
                <div class="contact-form">
                  <label for="message">Message</label>
                  <textarea class="form-control" id="message" rows="4" placeholder="Type your message here"></textarea>
                </div>
                 <br>
              <button type="submit" class="btn btn-primary submitBtn">Submit</button>
            </form>
         </div>
